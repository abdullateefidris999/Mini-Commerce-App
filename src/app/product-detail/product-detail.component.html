<div class="container mx-auto px-4 py-8">
  <div *ngIf="product$ | async as product" class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div>
      <img [src]="product.image" [alt]="product.name" class="w-full rounded-lg shadow-md">
    </div>
    <div>
      <h1 class="text-3xl font-bold text-gray-800">{{ product.name }}</h1>
      <p class="text-gray-600 mt-4">{{ product.description }}</p>
      <p class="text-2xl font-semibold text-indigo-600 mt-4">{{ product.price | currency }}</p>
      <div class="flex gap-4 mt-6">
        <button (click)="addToCart(product.id)" class="bg-indigo-500 text-white px-6 py-3 rounded-full hover:bg-indigo-600 transition-colors duration-300 flex items-center">
          <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
          Add to Cart
        </button>
        <button (click)="goToCart()" class="bg-gray-200 text-gray-700 px-6 py-3 rounded-full hover:bg-gray-300 transition-colors duration-300">
          Go to Cart
        </button>
      </div>
    </div>
  </div>
</div>
