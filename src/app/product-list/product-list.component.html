<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let product of products$ | async" class="border rounded-lg shadow-lg p-4">
    <img [src]="product.image" [alt]="product.name" class="h-48 w-full object-cover rounded">
    <h2 class="text-lg font-semibold mt-2">{{ product.name }}</h2>
    <p class="text-gray-600">{{ product.price | currency }}</p>
    <div class="mt-4 flex gap-2">
      <a [routerLink]="['/product', product.slug]" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        View Details
      </a>
      <button (click)="addToCart(product.id)" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Add to Cart
      </button>
    </div>
  </div>
</div>
