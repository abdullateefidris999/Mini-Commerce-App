<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
    <div *ngFor="let product of products$ | async" class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300">
      <a [routerLink]="['/product', product.slug]">
        <img [src]="product.image" [alt]="product.name" class="w-full h-64 object-cover">
      </a>
      <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800">{{ product.name }}</h2>
        <p class="text-gray-600 mt-1">{{ product.price | currency }}</p>
        <div class="mt-4 flex justify-between items-center">
          <a [routerLink]="['/product', product.slug]" class="text-indigo-500 hover:text-indigo-600 font-semibold text-sm">View Details</a>
          <button (click)="addToCart(product.id)" class="bg-indigo-500 text-white px-4 py-2 rounded-full hover:bg-indigo-600 transition-colors duration-300">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
