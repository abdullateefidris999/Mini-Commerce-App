<div class="container mx-auto px-4 py-8">
  <div class="max-w-lg mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Checkout</h1>
    <div class="bg-white shadow-md rounded-lg p-8">
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <div class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" formControlName="name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <div *ngIf="checkoutForm.get('name')?.invalid && checkoutForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
              Name is required.
            </div>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" formControlName="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <div *ngIf="checkoutForm.get('email')?.invalid && checkoutForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
              <span *ngIf="checkoutForm.get('email')?.errors?.['required']">Email is required.</span>
              <span *ngIf="checkoutForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
            </div>
          </div>
          <div>
            <label for="cardNumber" class="block text-sm font-medium text-gray-700">Card Number</label>
            <input type="text" id="cardNumber" formControlName="cardNumber" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <div *ngIf="checkoutForm.get('cardNumber')?.invalid && checkoutForm.get('cardNumber')?.touched" class="text-red-500 text-sm mt-1">
              Card number is required.
            </div>
          </div>
        </div>
        <div class="mt-8">
          <button type="submit" [disabled]="checkoutForm.invalid" class="w-full bg-indigo-500 text-white px-6 py-3 rounded-full hover:bg-indigo-600 transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
            Place Order
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
