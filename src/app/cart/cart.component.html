<div class="max-w-2xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Shopping Cart</h1>
  <div *ngFor="let item of cartItems$ | async" class="border-b py-2 flex justify-between items-center">
    <div>
      <h2 class="text-lg">{{ item.product.name }}</h2>
      <p class="text-gray-600">{{ item.product.price | currency }} x {{ item.quantity }}</p>
    </div>
    <div class="flex gap-2">
      <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.product.id, item.quantity)"
             class="w-16 p-1 border rounded" min="1">
      <button (click)="removeFromCart(item.product.id)" class="text-red-500 hover:text-red-700">
        Remove
      </button>
    </div>
  </div>
  <p class="text-xl font-semibold mt-4">Total: {{ total$ | async | currency }}</p>
  <a routerLink="/checkout" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Proceed to Checkout
  </a>
</div>
